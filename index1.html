<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Confirmation Form</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>User Confirmation Form</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="inline-group">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" required />
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="qr-row">
                <div class="left-column">
                    <div class="form-group">
                        <label>Are you interested?</label>
                        <label><input type="radio" name="interested" value="yes" /> Yes</label>
                        <label><input type="radio" name="interested" value="no" /> No</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>

                <div class="right-column">
                    <img src="image/WhatsApp Image 2025-05-22 at 9.20.34 AM.jpeg" alt="QR Code" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
